version: "3"

services:

  redis:
    image: redis:3.0.7-alpine
    environment:
      - TZ=${TZ}
    ports: ["6379:6379"]
    networks:
      - front-tier
    deploy:
      placement:
        constraints: [node.role == manager]

  postgres:
    image: postgres:9.6-alpine
    environment:
      - POSTGRES_USER=postgres
      - TZ=${TZ}
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier
    deploy:
      placement:
        constraints: [node.role == manager]

  vote:
    image: "vertxswarm/verticle-vote:latest"
    ports:
      - 8080:8080
    environment:
      - TZ=${TZ}
    restart: always
    depends_on:
      - redis
    networks:
      - front-tier

  result:
    image: "vertxswarm/verticle-result:latest"
    ports:
      - 8081:8081
    environment:
      - TZ=${TZ}
    restart: always
    depends_on:
      - postgres
    networks:
      - back-tier

  worker:
    image: "vertxswarm/verticle-worker:latest"
    environment:
      - TZ=${TZ}
    depends_on:
      - postgres
      - redis
    restart: always
    networks:
      - front-tier
      - back-tier
    deploy:
      placement:
        constraints: [node.role == manager]

volumes:
  db-data:

networks:
  front-tier:
  back-tier:

